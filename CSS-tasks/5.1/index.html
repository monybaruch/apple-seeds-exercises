<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS properties</title>
    <style>
      div {
        margin: 10px;
        padding: 10px;
      }
      .box-1 {
        border: 1px solid red;
        border-radius: 10px;
        width: 10%;
        color: brown;
      }
      .box-2 {
        font-weight: bold;
        font-style: italic;
        color: blue;
      }
      .box-3 {
        color: white;
        font-family: monospace;
        box-shadow: 10px 10px 20px greenyellow;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="box-1">“hello world”</div>
    <div class="box-2">“hello world”</div>
    <div class="box-3">“hello world”</div>
  </body>
</html>
