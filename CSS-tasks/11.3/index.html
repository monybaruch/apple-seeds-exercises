<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      .container {
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        height: 100vh;
      }
      .box {
        width: 200px;
        height: 200px;
        text-align: center;
        color: white;
      }

      .box-1 {
        background: green;
      }
      .box-2 {
        background: blue;
      }
      .box-3 {
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">box 1</div>
      <div class="box box-2">box 2</div>
      <div class="box box-3">box 3</div>
    </div>
  </body>
</html>
